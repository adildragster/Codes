<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box mx-auto mt-5">
        <img
          src="./adilshaik.png"
          alt="Logo"
          class="rounded-circle mb-4 logo"
          style="max-width: 100px"
        />

        <h2 class="h3 text-center mb-3 text-primary">Welcome Back!</h2>
        <p class="text-center">Sign in to continue to Survey.</p>

        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter Username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-block float-end"
            id="login-button"
          >
            Login</button
          ><br />
        </form>
      </div>
      <br />
      <div class="footer">
        Â© 2024 Survey. Crafted with  <span style="color:red;">&hearts;</span> by Adil Dragster</p>
      </div>
    </div>
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIeIbzQNqrBeT9L/7vzfcEhqU6qORi+tG4vRxnfw9nR1Vlp+zVu3o"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
